name: pankhuri_sample_app
description: Pankhuri Sample Application

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_staggered_grid_view: ^0.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    # Montserrat
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat_w100.ttf
          weight: 100
        - asset: assets/fonts/montserrat/Montserrat_w100i.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/montserrat/Montserrat_w200.ttf
          weight: 200
        - asset: assets/fonts/montserrat/Montserrat_w200i.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/montserrat/Montserrat_w300.ttf
          weight: 300
        - asset: assets/fonts/montserrat/Montserrat_w300i.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/montserrat/Montserrat_w400.ttf
        - asset: assets/fonts/montserrat/Montserrat_w400i.ttf
          style: italic
        - asset: assets/fonts/montserrat/Montserrat_w500.ttf
          weight: 500
        - asset: assets/fonts/montserrat/Montserrat_w500i.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/montserrat/Montserrat_w600.ttf
          weight: 600
        - asset: assets/fonts/montserrat/Montserrat_w600i.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/montserrat/Montserrat_w700.ttf
          weight: 700
        - asset: assets/fonts/montserrat/Montserrat_w700i.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/montserrat/Montserrat_w800.ttf
          weight: 800
        - asset: assets/fonts/montserrat/Montserrat_w800i.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/montserrat/Montserrat_w900.ttf
          weight: 900
        - asset: assets/fonts/montserrat/Montserrat_w900i.ttf
          weight: 900
          style: italic

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
